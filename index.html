<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="images/favicon.png">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Personal Branding</title>
    <!-- jquery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- html5shiv -->
    <script src="js/html5shiv.js"></script>
    <!-- vender-prefix -->
    <script type="text/javascript" src="js/prefixfree.min.js"></script>

    <script src="js/respond.min.js"></script>
    <!-- aos -->
    <link href="js/aos/aos.css" rel="stylesheet">
    <script src="js/aos/aos.js"></script>
    <!-- swiper -->
    <script src="js/swiper/swiper.min.js"></script>
    <link rel="stylesheet" href="js/swiper/swiper.min.css">

    <script src="js/script.js"></script>

    <!-- normalize.css -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
    <div class="wrap">
        <div class="gotop">
            <p>Top</p>
        </div>
        <!-- header -->
        <div class="header">
            <div class="container">
                <div class="header-cont">
                    <div class="header-logo">
                        <img src="images/header_logo.png" alt="헤더 로고" data-aos="slide-left" data-aos-delay="400"
                            data-aos-easing="linear" data-aos-duration="800">
                    </div>
                    <div class="header-txt">
                        <img src="images/header_txt.png" alt="헤더의 본문" data-aos="fade-in" data-aos-delay="700"
                            data-aos-easing="linear" data-aos-duration="1000">
                    </div>
                </div>
            </div>
        </div>
        <!-- overview -->
        <div class="overview">
            <div class="container">
                <div class="overview-title">
                    <img src="images/overview_title.png" alt="개요 제목">
                </div>
                <div class="overview-txt">
                    <img src="images/overview_txt.png" alt="개요 본문" data-aos="fade-up" data-aos-duration="800">
                </div>
            </div>
        </div>
        <!-- concept -->
        <div class="concept">
            <div class="container">
                <div>
                    <img src="images/concept_title.png" alt="컨셉 제목">
                    <img class="brand-txt" src="images/concept_txt.png" alt="컨셉 내용 텍스트" data-aos="fade-up"
                        data-aos-duration="800">
                </div>
                <div class="concept-cont">
                    <div class="concept-cont-circle">
                        <img src="images/concept_cont1.png" alt="컨셉1" data-aos="fade-right" data-aos-duration="800"
                            data-aos-delay="0">
                        <img src="images/concept_cont2.png" alt="컨셉2" data-aos="fade-right" data-aos-duration="800"
                            data-aos-delay="600">
                        <img src="images/concept_cont3.png" alt="컨셉3" data-aos="fade-right" data-aos-duration="800"
                            data-aos-delay="1200">
                    </div>
                    <div class="concept-bar concept_b1">
                        <img src="images/concept_bar.png" alt="컨셉 넘어가는 이미지" data-aos="fade-right"
                            data-aos-duration="400" data-aos-delay="200">
                    </div>
                    <div class="concept-bar concept_b2">
                        <img src="images/concept_bar.png" alt="컨셉 넘어가는 이미지" data-aos="fade-right"
                            data-aos-duration="400" data-aos-delay="800">
                    </div>
                </div>
            </div>
        </div>
        <!-- design -->
        <div class="design">
            <div class="container">
                <img src="images/design_title.png" alt="디자인 타이틀">
                <img class="brand-txt" src="images/design_txt.png" alt="디자인 내용 텍스트" data-aos="fade-up"
                    data-aos-duration="800">
                <div class="swiper-cont">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="images/design_bigcircle_1.png" alt="이니셜 사진">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/design_bigcircle_2.png" alt="보물상자 사진">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/design_bigcircle_3.png" alt="화분 사진">
                            </div>
                            <div class="swiper-slide">
                                <img src="images/design_bigcircle_4.png" alt="극장 사진">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="design-cont">
                    <div class="design-circle  design-c-1">
                        <img src="images/design_circle.png" alt="원1">
                        <img class="designbar d-bar-1" src="images/design_bar_1.png" alt="디자인 바1" data-aos="fade-right"
                            data-aos-duration="800">
                        <div class="design-c-bg design-c-bg1"></div>
                    </div>
                    <div class="design-circle  design-c-2">
                        <img src="images/design_circle.png" alt="원2">
                        <img class="designbar d-bar-2" src="images/design_bar_2.png" alt="디자인 바2"
                            data-aos="fade-up-right" data-aos-duration="800">
                        <div class="design-c-bg design-c-bg2"></div>
                    </div>
                    <div class="design-circle  design-c-3">
                        <img src="images/design_circle.png" alt="원3">
                        <img class="designbar d-bar-3" src="images/design_bar_3.png" alt="디자인 바3"
                            data-aos="fade-up-left" data-aos-duration="800">
                        <div class="design-c-bg design-c-bg3"></div>
                    </div>
                    <div class="design-circle  design-c-4">
                        <img src="images/design_circle.png" alt="원4">
                        <img class="designbar d-bar-4" src="images/design_bar_4.png" alt="디자인 바4" data-aos="fade-left"
                            data-aos-duration="800">
                        <div class="design-c-bg design-c-bg4"></div>
                    </div>
                </div>
                <div class="design-graphpaper" data-aos="fade-in"
                data-aos-duration="1200">
                    <img src="images/design_logo.png" alt="디자인 로고"  data-aos="fade-up"
                    data-aos-duration="800" data-aos-delay="400">
                </div>
            </div>
        </div>
        <!-- color -->
        <div class="color">
            <div class="container">
                <img src="images/color_title.png" alt="브랜드 컬러 타이틀">
                <img class="brand-txt" src="images/color_txt.png" alt="브랜드 컬러 내용 텍스트" data-aos="fade-up"
                    data-aos-duration="800">
                <div class="color-cont clearfix">
                    <div>
                        <img src="images/color_w_300.jpg" alt="W-모눈종이 300px">
                        <img class="color-logo-b" src="images/color_logo_b_1.png" alt="검은 로고 100%" data-aos="fade-in"
                            data-aos-duration="800">
                        <div class="color-s" data-aos="fade-right" data-aos-duration="800" data-aos-delay="450">
                            <img src="images/color_logo_b_2.png" alt="검은 로고 70%">
                            <img class="color-logo-s small-h" src="images/color_logo_b_3.png" alt="검은 로고 50%">
                        </div>
                    </div>
                    <div>
                        <img src="images/color_b_300.jpg" alt="B-모눈종이 300px">
                        <img class="color-logo-w" src="images/color_logo_w_1.png" alt="하얀 로고 100%" data-aos="fade-in"
                            data-aos-duration="800">
                        <div class="color-s" data-aos="fade-right" data-aos-duration="800" data-aos-delay="450">
                            <img class="color-logo-s" src="images/color_logo_w_2.png" alt="하얀 로고 70%">
                            <img class="color-logo-s small-h" src="images/color_logo_w_3.png" alt="하얀 로고 50%">
                        </div>
                    </div>
                </div>
                <div class="color-other">
                    <div class="color-left" data-aos="slide-right" data-aos-duration="1000">
                        <img src="images/color_y.png" alt="노란색 로고" data-aos="fade-right" data-aos-duration="600"
                            data-aos-delay="800">
                        <img class="color-name" src="images/color_y_name.png" alt="노란색 설명" data-aos="fade-left"
                            data-aos-duration="600" data-aos-delay="800">
                    </div>
                    <div class="color-right" data-aos="slide-left" data-aos-duration="1000">
                        <img src="images/color_b.png" alt="남색 로고" data-aos="fade-right" data-aos-duration="600"
                            data-aos-delay="800">
                        <img class="color-name" src="images/color_b_name.png" alt="파란색 설명" data-aos="fade-left"
                            data-aos-duration="600" data-aos-delay="800">
                    </div>
                </div>
            </div>
           
        </div>
        <!-- footer -->
        <div class="footer" data-aos="fade-up" data-aos-duration="1200">
            <a href="#" class="footer-cont">
                <img class="footer-txt" src="images/footer_txt.png" alt="하단 텍스트">
                <img src="images/footer_title.png" alt="하단 포트폴리오">
            </a>
        </div>
    </div>
</body>

</html>
